<div class="container"></div>
<div class="headerContainer">
  <div class="container full-height">
    <div nz-row nzAlign="middle" class="full-height">
      <div nz-col [nzSpan]="2">
        <img src="assets/icon/logo2.jpg" alt="" class="logo" />
      </div>
      <div nz-col [nzSpan]="18" class="mb-8">
        <ul nz-menu nzMode="horizontal" *ngIf="user.role === 3">
          <!-- <li
            nz-menu-item
            [nzSelected]="navigateList.home"
            (click)="navigate('home')"
          >
            <i nz-icon nzType="home"></i>
            Home
          </li> -->

          <li nz-menu-item (click)="navigate('schedule')">Schedule</li>
          <li nz-menu-item (click)="navigate('booking')">Booking</li>
        </ul>
      </div>

      <div nz-col [nzSpan]="4">
        <div
          class="ml-16 logined"
          nz-popover
          nzType="primary"
          [nzPopoverContent]="loginedInfo"
          nzPopoverPlacement="bottom"
        >
          <img src="assets/icon/avt.jpg" alt="" class="user-avt" />
          <h2 class="user-name ml-8">{{ user?.username }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loginedInfo>
  <ul nz-menu style="background-color: #fff">
    <li nz-menu-item class="login-menu" (click)="navigate('/userInfo')">
      <span nz-icon nzType="edit" nzTheme="outline"></span>
      Thay đổi thông tin
    </li>
    <li nz-menu-item class="login-menu" (click)="logOut()">
      <span nz-icon nzType="logout" nzTheme="outline" class="mr-16"></span>Đăng
      xuất
    </li>
  </ul>
</ng-template>
