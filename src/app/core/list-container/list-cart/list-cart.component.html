<div class="ca">
  <div class="mt-32" nz-row>
    <ng-container *ngFor="let data of listCart">
      <app-cart
        nz-col
        class="mb-32 gutter-row"
        nzSpan="6"
        [data]="data"
      ></app-cart>
    </ng-container>
  </div>
  <nz-pagination [nzPageIndex]="" [nzTotal]="50"></nz-pagination>
</div>
