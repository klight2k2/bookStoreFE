<div class="ca">
  <div class="mt-32" nz-row *ngIf="!!listCart">
    <ng-container *ngFor="let data of listCart">
      <app-cart
        nz-col
        class="mb-32 gutter-row"
        nzSpan="6"
        [data]="data"
      ></app-cart>
    </ng-container>
  </div>
  <div class="empty">
    <nz-empty *ngIf="listCart?.length === 0"></nz-empty>
  </div>
</div>
