<nz-carousel style="height: 75vh">
  <div
    nz-carousel-content
    *ngFor="let data of dataSet; let i = index"
    class="slider"
  >
    <img [src]="data.url" alt="" class="slider-img" />
    <div class="slider-content" [class.right]="i != 1">
      <p class="slider-desc">Welcome to BookStoreFE</p>
      <p class="slider-title">ONLE BOOK STORE</p>
      <button class="slider-btn" nz-button nzType="primary">
        SHOPPING NOW
      </button>
    </div>
  </div>
</nz-carousel>
