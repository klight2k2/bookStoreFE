<div class="pr-16 pl-16">
  <div class="mt-16 mb-16 mr-16">
    <button nz-button (click)="navigate('/admin/addBook')">Add book</button>
  </div>
  <nz-table #basicTable [nzData]="dataSet" class="mt-16 pl-16 pr-16">
    <thead>
      <tr>
        <th>STT</th>
        <th style="width: 500px">Sản phẩm</th>
        <th></th>

        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Hành động</th>
        <th>
          <!-- <label nz-checkbox [(ngModel)]="checkAll"></label> -->
          <!-- (change)="changeCheckAll()" -->
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ data.title }}</td>
        <td><img [src]="getLink(data.image)" alt="" class="cart-image" /></td>

        <td>{{ data.price | currency: "VND":true }}</td>
        <td>{{ data.quantity }}</td>

        <td>
          <button
            class="mb-16 mr-8"
            style="width: 90px"
            nz-button
            (click)="createModal(data.id)"
            nzDanger
          >
            <i nz-icon nzType="delete" nzTheme="fill"></i>
            Delete
          </button>
          <button nz-button style="width: 90px">
            <i nz-icon nzType="edit" nzTheme="fill"></i>
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  dfs
</div>
